services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cakesnbakes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  backend:
    build: ./backend
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/cakesnbakes
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-https://localhost,http://localhost:8081,http://localhost}
      NODE_ENV: production
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED}
      WHATSAPP_ACCOUNT_SID: ${WHATSAPP_ACCOUNT_SID}
      WHATSAPP_AUTH_TOKEN: ${WHATSAPP_AUTH_TOKEN}
      WHATSAPP_FROM: ${WHATSAPP_FROM}
      WHATSAPP_DEFAULT_COUNTRY_CODE: "${WHATSAPP_DEFAULT_COUNTRY_CODE}"
      WHATSAPP_BUSINESS_NAME: "${WHATSAPP_BUSINESS_NAME}"
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_AUTH_SECRET: ${ADMIN_AUTH_SECRET}
      ADMIN_TOKEN_TTL_SECONDS: ${ADMIN_TOKEN_TTL_SECONDS:-43200}
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      API_BASE: /api
      WHATSAPP_NUMBER: ${WHATSAPP_NUMBER}
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - backend

  proxy:
    build: ./proxy
    environment:
      SSL_CN: ${SSL_CN:-localhost}
      SSL_ALT_NAMES: ${SSL_ALT_NAMES:-DNS:localhost,IP:127.0.0.1}
      SSL_DAYS: ${SSL_DAYS:-3650}
      ADMIN_VIEW_USER: ${ADMIN_VIEW_USER:-}
      ADMIN_VIEW_PASSWORD: ${ADMIN_VIEW_PASSWORD:-}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    volumes:
      - nginx-certs:/etc/nginx/ssl

volumes:
  db-data:
  nginx-certs:
