server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name _;
  resolver 127.0.0.11 ipv6=off valid=30s;
  resolver_timeout 5s;
  set $frontend_upstream frontend:80;

  ssl_certificate /etc/nginx/ssl/dev-cert.pem;
  ssl_certificate_key /etc/nginx/ssl/dev-key.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location = /admin {
    auth_basic "Admin Area";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://$frontend_upstream/internal-admin;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Admin-Access 1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /admin/ {
    return 302 /admin;
  }

  location = /admin.html {
    return 404;
  }

  location / {
    proxy_pass http://$frontend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
